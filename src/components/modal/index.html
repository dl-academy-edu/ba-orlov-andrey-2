<div class="overlay"></div>

<div class="container modal-form">

    <h2 class="visually-hidden">Contact form</h2>
    <div  class="modal-wrapper">
        <form action="#" class="modal-contact-form" method="POST">
            <fieldset class="modal-contact-wrapper">
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="name" placeholder="">
            </fieldset>
            <fieldset class="modal-contact-line">
                <div class="modal-contact-wrapper modal-contact-block">
                    <label for="contact-phone">Phone</label>
                    <input type="tel" id="contact-phone" name="tel">
                </div>
                <div class="modal-contact-wrapper modal-contact-block">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="email">
                </div>
            </fieldset>
            <fieldset class="modal-contact-wrapper">
                <label for="contact-message">Message</label>
                <textarea id="contact-message" name="message" cols="30" rows="5"></textarea>
            </fieldset>
            <fieldset class="modal-checkbox">
                <input type="checkbox" class="modal-input visually-hidden" name="agreement" id="agreement">
                <label for="agreement">By clicking on the button, you consent to the processing of your personal data</label>
            </fieldset>
            <button type="submit" class="modal-contact-button" disabled>Submit</button>
        </form>
